<!DOCTYPE html>
<html>
   <head>
      <title>Sorting</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
      <style type="text/css">
         #list1, #list2 {
          list-style-type: none; 
          margin: 0; padding: 0; width: 50%; 
		  }
         #list1 li, #list2 li { margin:50px; 
            padding:10px;
            font-size: 54px; height:60px; }
         .default {
            background: #6675cc;
            border: 3px solid rgb(194, 89, 226);
            color:#1798a1;
            font-weight: bolder;
         }
         
      </style>
      
      <script type="text/javascript">
          $(document).ready(function () {
              
			  $("#list1").sortable();
            
			  $("#list2").sortable();
			  
			  $("#list1").sortable({
                  connectWith: "#list2, #list1"
              });
			  
              $("#list2").sortable({
                  connectWith: "#list1, #list2"
              });
			 
		  });
      </script>
   </head>
   
   <body>
      <div class = "wrap">
         <div class = "wrap1"> 
            <h3>List 1</h3>
            <ul id = "list1">
               <li class = "default">A</li>
               <li class = "default">B</li>
               <li class = "default">C</li>
               <li class = "default">D</li>
            </ul>
         </div>
         <div class = "wrap1">
            <h3>List 2</h3> 
            <ul id = "list2">
               <li class = "default">a</li>
               <li class = "default">b</li>
               <li class = "default">c</li>
               <li class = "default">d</li>
            </ul>
         </div>
      </div>
      <hr />
      
   </body>
</html>
